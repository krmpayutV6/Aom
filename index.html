<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จดหมายนี้บอกความรู้สึกเรา</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="falling-petals"></div>

<!-- ซองจดหมาย (ตามที่ออกแบบไว้ก่อนหน้านี้) -->
<div class="envelope">
    <div class="envelope-inner">
      <!-- ด้านหน้า ซองจดหมาย -->
      <div class="front" onclick="flipEnvelope()">
        <div class="frame_address">
          <p class="address">ถึงใครซักคนที่ได้รับจดหมายนี้  5555555 <br>"เด็กน้อย"</p>
        </div>
        <div class="photo-frame">
        </div>
        <div class="line-container">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="sticker"></div>
      </div>
      <!-- ด้านหลัง ซองจดหมาย -->
        <div class="back">
          <div class="flapB"></div> <!-- ร่องที่มีจดหมายใส่อยู่่ -->
          <div class="flapA"></div> <!-- ร่องที่มีจดหมายใส่อยู่่ -->

          <div class="seal" onclick="openEnvelope()"></div> <!-- คลิกตราประทับ -->
          <div class="flap"></div> <!-- ฝาซองสามเหลี่ยม -->
          <div class="folded-paper"></div> 
        </div>
    </div>
</div>
<div class="letter"> <!-- ซ่อนจดหมายเมื่อเริ่มต้น -->
  <p class="letter-content"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
